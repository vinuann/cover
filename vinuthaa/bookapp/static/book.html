<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 210mm;
            height: 297mm;
            font-family: "Times New Roman", serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cover-container {
            position: relative;
            width: 90%;
            height: 90%;
            background: url('book background.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .top-section {
            text-align: left;
        }

        .expert-insight {
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 4px solid orange;
            padding-left: 8px;
            margin-bottom: 10px;
        }

        .book-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .bottom-section {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .bottom-section .details {
            text-align: left;
            font-size: 1rem;
        }

        .edition {
            color: orange;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .author {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .author-photo {
            width: 120px;
            height: 120px;
            border-radius: 10%;
            border: 2px solid white;
        }

        .publisher-logo {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="top-section">
            <div class="expert-insight">Expert Insight</div>
            <div class="book-title">Responsive Web Design with HTML5 and CSS</div>
            <div class="subtitle">Develop future-proof responsive websites using the latest HTML5 and CSS techniques</div>
        </div>
        <div class="bottom-section">
            <div class="details">
                <div class="edition">Limited Edition</div>
                <div class="author">VINUTHAA NN</div>
            </div>
            <div>
                <img src="photo.png" alt="Author Photo" class="author-photo">
            </div>
        </div>
    </div>
</body>
</html>
